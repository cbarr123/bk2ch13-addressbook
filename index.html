<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <fieldset class="nameAddress">
      <label for="fullName">Name</label>
      <input
        type="text"
        id="fullName"
        placeholder="Enter person's full name"
        autofocus
      />
    </fieldset>
    <fieldset class="nameAddress">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address" />
    </fieldset>

    <button id="saveEntry">Save Address</button>

    <article id="addressList"></article>
    <fieldset>
      <label for="favoriteItem">Favorite Item</label>
      <input
        type="text"
        id="favoriteItem"
        placeholder="Enter your favorite thing"
      />
    </fieldset>
    <fieldset>
      <label for="purchaseLocation">Purchase Location</label>
      <input
        type="text"
        id="purchaseLocation"
        placeholder="Where to purchase"
      />
      <button id="saveToWishList">Save Wishlist</button>
    </fieldset>
    <article id="favThings"></article>

    <script src="./scripts/address.js"></script>
  </body>
</html>
